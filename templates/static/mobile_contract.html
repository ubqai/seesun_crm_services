				<p class="text-content bot-gap-1">　1、企业留人的一种方式，表示企业对员工的忠诚度和能力的肯定</p>
				<p class="text-content bot-gap-1">　2、对于工作保密性强、技术复杂、工作又需要保持人员稳定的岗位，无固定期限劳动合同有利于维护企业经济利益，减少频繁更换关键岗位的关键人员而带来的损失。</p>
