{% extends 'base.html' %}
{% block content %}

	<h4>{{ content.title.name }} > {{ content.name }}</h4>
	<form action="{{ url_for('content.delete', id = content.id) }}" method="post">
		<button type="submit" data-confirm="Are you sure?">Delete content</button>
		<a href="{{ url_for('content.title_show', id = content.title_id) }}">Cancel</a>
	</form>

{% endblock %}
