{% extends 'base.html' %}
{% block content %}

	<form action="{{ url_for('content.category_new') }}" method="post">
		{% for field in form %}
			<div>
				{{ field.label }}
				<div>{{ field }}</div>
			</div>
		{% endfor %}
		<div>
			<button type="submit">Create a category</button>
			<a href="{{ url_for('content.category_index') }}">Cancel</a>
		</div>
	</form>

{% endblock %}
