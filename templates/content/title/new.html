{% extends 'base.html' %}
{% block content %}

	<form action="{{ url_for('content.title_new') }}" method="post">
		{% for field in form %}
			<div>
				{{ field.label }}
				<div>{{ field }}</div>
			</div>
		{% endfor %}
		{% for option in options %}
			<input id="option_{{ option.id }}" name="option_ids[]" value="{{ option.id }}" type="checkbox">{{ option.name }} - {{ option.classification.name }} - {{ option.classification.category.name}}<br>
		{% endfor %}
		<div>
			<button type="submit">Create a category</button>
			<a href="{{ url_for('content.title_index') }}">Cancel</a>
		</div>
	</form>

{% endblock %}
