<html>
	<head>
		<!---inilization-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0;">
		<!--公用的css-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/init.css">
		<link rel="stylesheet" href="css/style.css">
		<!--公用的javascript-->
		<script type="text/javascript" src="js/jquery.min.js"></script> 
		<script type="text/javascript" src="js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="js/general.js"></script> 
	</head>
	<body>
		<div class="body-content">
			<header class="my-header">
				<div class="my-header-content clearfix">
					<div class="user">
						<img src="images/user_avatar.png" alt="user_avatar" class="user_avatar">
						<span>Luka Wei</span>
					</div>
				</div>
			</header>
			<div class="my-main">
				<div class="my-main-content">
					<div class="main-nav clearfix">
						<div class="logo"><img src="images/logo.png" alt="logo" class="logo" style="width:153px"></div>
						<div class="menu">
							<a class="menu-block active">
								<span>产品操作</span>
							</a>
							<a class="menu-block">
								<span>首页</span>
							</a>
						</div>
					</div>
					<div class="main-content clearfix">
						<aside class="sidebar">
							<ul class="tab_nav">
								<li class="active_tab pic-dashboard">
									<a href="ordrs-of-dealer.html" title="List">
										<span class="tab_label">订单管理</span>
										<span class="tab_info">List</span>
									</a>
								</li>
								<li class="pic-form">
									<a href="contracts-of-dealer" title="New">
										<span class="tab_label">合同管理</span>
										<span class="tab_info">New</span>
									</a>
								</li>
							</ul>
						</aside>
						<div class="contents">
							<div class="contents-header">
								<div class="contents-header-img"><img class="full-img" src="images/product.png" /></div>
								<p class="contents-header-p">订单详情</p>
								<p class="contents-header-p text-sm">details of orders</p>
								<a class="new-one" href="contract_show.html"><span class="glyphicon glyphicon-envelope"></span></a>
							</div>
							<div class="separator"><span></span></div>
							
							
							<div class="widget">
								<div class="widget_header">
									<h4 class="widget_header_title"><span class="glyphicon glyphicon-th-large"></span>&nbsp;&nbsp;&nbsp;订单详情</h4>
								</div>
								<div class="widget_contents padding-0 bot-gap-3">
									<div class="form-item inline-2">
										<span class="form-label">订单号</span>
										<input class="form-input form-control" value="SSS11001110" disabled/>
										<span class="form-label">订单日期</span>
										<input class="form-input form-control" value="2017-2-19" disabled/>
										<span class="form-label">订单状态</span>
										<input class="form-input form-control" value="处理中" disabled/>
									</div>
									<div class="form-item inline-2">
										<span class="form-label">订单备注</span>
										<input class="form-input form-control" value="不要放辣椒" disabled/>
									</div>
									<div class="form-item inline-2">
										<span class="form-label">经销商</span>
										<input class="form-input form-control" value="国美" disabled/>
									</div>
									<div class="form-item inline-2">
										<span class="form-label">经销商所属区域</span>
										<input class="form-input form-control" value="上海" disabled/>
									</div>
								</div>
								<div class="widget_contents padding-0">
									<table class="tables">
										<thead>
											<tr>
												<th>产品名</th>
												<th>规格</th>
												<th>平方数</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><a class="table-link">博格运动-训练砂砾</a></td>
												<td>绿色</td>
												<td>500</td>
											</tr>
											<tr>
												<td><a class="table-link">博格运动-百踏系列</a></td>
												<td>蓝色</td>
												<td>300</td>
											</tr>
										</tbody>
									</table>
								</div>
								
								<div class="text-right top-gap-3">
								<a class="btn btn-default my-btn right-gap-2">同意生成合同</a><a class="btn btn-default my-btn">取消订单</a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="my-footer">
			</footer>
		</div>
	</body>
</html>
