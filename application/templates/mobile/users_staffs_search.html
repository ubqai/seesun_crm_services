{% extends 'mobile_base.html' %}
{% from 'macros/mobile_partial.html' import header %}
{% block content %}
{{ header('员工管理') }}

<div class="main-content">
	<div class="wrappper top-gap-3">
		<form action="{{ url_for('mobile_users_staffs_search') }}" method="get">
			<input name="email" class="form-control" placeholder="请输入email">
			<input name="name" class="form-control top-gap-3" placeholder="请输入姓名">
			<select name="dept_range" class="form-control top-gap-3">
				<option value="none">选择所属部门</option>
				{% for id in dept_range %}
					<option value={{ id }}>{{ dept_range[id] }}</option>
				{% endfor %}
			</select>
			<input type="submit" class="btn btn-block btn-warning top-gap-3">
		</form>
	</div>

	<div class="wrappper top-gap-3">
		{% for us in users_staffs %}
		<table class="tables">
			<tr>
				<td> {{ us.email }} </td>
				<td> {{ us.nickname }} </td>
				<td>
					{% for d in us.departments%}
						{{ d.name }} ,
					{% endfor %}
				</td>
			</tr>
		</table>
		{% endfor %}
	</div>
</div>

{% endblock %}
