{% extends 'mobile_base.html' %}
{% from 'macros/mobile_partial.html' import header %}
{% block content %}
{{ header('产品设计') }}

<div class="main-content">
	<div class="wrappper top-gap-3">
		<form action="{{ url_for('mobile_design') }}" enctype="multipart/form-data" method="post">
		  <div class="file form-item bot-gap-2">
				<a href="javascript:;">
					<img src="/static/images/upload.png" style="display: block; margin: 0px auto; width: 96px;">
					上传设计图纸
					<input type="file" name="ul_file" id="ul_file" class="form-control">
				</a>
			</div>
			<div class="form-item">
				<input placeholder="请输入报备编号" type="text" name="filing_no" id="filing_no" class="form-control">
			</div>
			<button type="submit" class="btn btn-warning btn-block top-gap-3 text-lg">申请设计</button>
		</form>
		<a href="{{ url_for('mobile_design_applications') }}" class="btn btn-default btn-block top-gap-3 text-lg">查看申请结果</a>
	</div>
</div>

{% endblock %}
