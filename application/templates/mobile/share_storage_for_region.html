{% extends 'mobile_base.html' %}
{% from 'macros/mobile_partial.html' import header %}
{% block content %}
{{ header('库存共享') }}

<div class="main-content">
	<div class="text">
		<p class="text-title">库存列表</p>
	</div>

	<div class="wrapper">
        {% for region in regions %}

	    {% endfor %}
    </div>

</div>

{% endblock %}
