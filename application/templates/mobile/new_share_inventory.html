{% extends 'mobile_base.html' %}
{% from 'macros/mobile_partial.html' import header %}
{% block content %}
{{ header('共享库存') }}
<div class="main-content">
    <form action="{{ url_for('new_share_inventory', id=id) }}" method="post">
	<div class="text bot-gap-2">
		<p class="text-title bot-gap-1">填写共享库存信息</p>

		<div class="wrapper-style">
			<div class="wrapper-header"><span class="wrapper-header-title"></span><span class="wrapper-header-icon glyphicon glyphicon-bookmark pull-right"></span></div>
			<div class="wrapper-inner">
                <p class="text-content text-sm"><input class="form-control datetimePicker" name="production_date" placeholder="生产日期"></p>
                <div class="light-divider top-gap-1 bot-gap-1"></div>
				<p class="text-content text-sm"><input class="form-control" name="batch_no" placeholder="批次号"></p>
				<div class="light-divider top-gap-1 bot-gap-1"></div>
				<p class="text-content text-sm"><input class="form-control" name="stocks" placeholder="库存数量"></p>
			</div>
		</div>

	</div>


	<div class="fixed-bot">
        <button type="submit" class="col-12 orange">提交</button>
	</div>
    </form>
</div>

{% endblock %}
