{% extends 'mobile_base.html' %}
{% from 'macros/mobile_partial.html' import header %}
{% block content %}
{{ header('施工指导') }}

<div class="main-content">
	{% for content in contents %}
		<div class="wrapper">
			<div class="text">
				<p class="text-title">{{ content.name }}</p>
			</div>
		</div>
		<div class="wrapper">
			{{ content.description|safe }}
		</div>
	{% endfor %}
</div>

{% endblock %}
