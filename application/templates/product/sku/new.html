{% extends 'pc_base.html' %}
{% from 'macros/pc_partial.html' import sidebar %}
{% block main_content %}

{{ sidebar(active_tab = 'p_category') }}

<div class="contents">
	<div class="contents-header">
		<div class="contents-header-img"><img class="full-img" src="/static/images/product.png" /></div>
		<p class="contents-header-p">编辑sku</p>
		<p class="contents-header-p text-sm">sku edit</p>
	</div>
	<div class="separator"><span></span></div>

	<form action="{{ url_for('product.sku_new', product_id = product_id) }}" enctype="multipart/form-data" method="post">
		<div class="widget">
			<div class="widget_header">
				<h4 class="widget_header_title"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;&nbsp;颜色 : 红色&nbsp; / &nbsp;纹理 : 木纹</h4>
			</div>
			<div class="widget_contents padding-0">
				<div class="form-item inline-2">
					<span class="form-label">option_id1</span>
					<input class="form-input form-control" name="option_ids[]"/>
					<span class="form-label">option_id2</span>
					<input class="form-input form-control" name="option_ids[]"/>
				</div>
				<div class="form-item inline-2">
					<span class="form-label">sku代码</span>
					<input class="form-input form-control" name="code"/>
					<span class="form-label">价格</span>
					<input class="form-input form-control" name="price"/>
				</div>
				<div class="form-item inline-2">
					<span class="form-label">库存</span>
					<input class="form-input form-control" name="stocks"/>
					<span class="form-label">Barcode</span>
					<input class="form-input form-control" name="barcode"/>
				</div>
				<div class="form-item inline-2">
					<span class="form-label">hscode</span>
					<input class="form-input form-control" name="hscode"/>
					<span class="form-label">重量</span>
					<input class="form-input form-control" name="weight"/>
				</div>
				<div class="form-item small-pic">
					<span class="form-label">产品图片</span>
					<div class="pic-upload top-gap-1">
						<input type="file" name="image_file" id="image_file" class="inbox-file">
						<img class="full-img" src="/static/images/alt.jpg">
					</div>
				</div>
			</div>
		</div>

		<div class="text-right top-gap-1">
			<a class="btn btn-default my-btn right-gap-1" href="javascript:history.go(-1);">返回</a>
			<button class="btn btn-default my-btn">提交</button>
		</div>
	</form>

	
	
	
	

	
</div>

{% endblock %}
