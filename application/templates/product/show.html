{% extends 'pc_base.html' %}
{% from 'macros/pc_partial.html' import sidebar %}
{% block main_content %}

{{ sidebar(active_tab = 'product') }}

<div class="contents">
	<div class="contents-header">
		<div class="contents-header-img"><img class="full-img" src="/static/images/product.png" /></div>
		<p class="contents-header-p">产品展示</p>
		<p class="contents-header-p text-sm">products show</p>
	</div>
	<div class="separator"><span></span></div>
	<div class="widget">
		<div class="widget_header">
			<h4 class="widget_header_title"><span class="glyphicon glyphicon-th-large"></span>&nbsp;&nbsp;&nbsp;{{ product.get('name') }}</h4>
		</div>
		<div class="widget_contents padding-0">
			<div class="form-item">
				<span class="form-label">产品名称</span>
				<input class="form-input form-control" disabled value="{{ product.get('name') }}"/>
			</div>
			<div class="form-item">
				<span class="form-label">产品代码</span>
				<input class="form-input form-control" disabled value="{{ product.get('code') }}"/>
			</div>
			<div class="form-item">
				<span class="form-label">产品描述<br>(样式要改下)</span>
				<textarea class="form-input form-control" disabled>{{ product.get('description')|safe }}</textarea>
			</div>
			<div class="form-item">
				<span class="form-label">产品图片</span>
				<div class="pic-upload top-gap-1">
					<img class="full-img" src="{{ product.get('images')[0] }}">
				</div>
			</div>
			<div class="form-item">
				<span class="form-label">管理SKU</span>
				<a href="{{ url_for('product.sku_index', product_id = product.get('product_id')) }}" class="btn btn-default my-btn">管理SKU</a>
			</div>
		</div>
	</div>
	<div class="text-right top-gap-1">
		<a href="javascript:history.go(-1);" class="btn btn-default my-btn">返回</a>
	</div>
</div>

{% endblock %}
