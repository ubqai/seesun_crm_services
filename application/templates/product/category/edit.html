{% extends 'pc_base.html' %}
{% from 'macros/pc_partial.html' import sidebar with context %}
{% block main_content %}

{{ sidebar(active = 'product') }}
<div class="contents">
	<div class="contents-header">
		<div class="contents-header-img"><img class="full-img" src="/static/images/product.png" /></div>
		<p class="contents-header-p">编辑产品目录</p>
		<p class="contents-header-p text-sm">edit product category</p>
	</div>
	<div class="separator"><span></span></div>
	<div class="widget">
		<div class="widget_header">
			<h4 class="widget_header_title"><span class="glyphicon glyphicon-th-large"></span>&nbsp;&nbsp;&nbsp;编辑产品目录</h4>
		</div>

		<form action="{{ url_for('product.category_edit', id = category.get('category_id')) }}" method="post">
			<div class="widget_contents padding-0 item-wrapper">
				<div class="form-item item-template">
					<span class="form-label">产品目录</span>
					<input class="form-input form-control" name="name" value="{{ category.get('category_name') }}"/>
				</div>
			</div>
			<div class="text-right top-gap-1">
				<a class="btn btn-default my-btn right-gap-1" href="{{ url_for('product.category_index') }}">返回</a><button class="btn btn-default my-btn">更新</button>
			</div>	
		</form>
	</div>
</div>

{% endblock %}
