<!DOCTYPE html>
<html lang="zh-CN"  class="{% block html_class %}{% endblock %}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
		<title>{% block title %}SEESUN CRM{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/init.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/datetimePicker.css') }}">
		{% block extra_styles %}{% endblock %}
		<script src="{{ url_for('static', filename = 'javascripts/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename = 'javascripts/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename = 'javascripts/datetimePicker.js') }}"></script>
		{% block extra_scripts %}{% endblock %}
	</head>

	<body class="{% block body_class %}{% endblock %}">
		{% for category, message in get_flashed_messages(with_categories = true) %}
			<div class="base-alert alert alert-dismissable alert-{{ category }}" style="margin-bottom: 0px; font-size:13px;background: #eee; box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.15);">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				{{ message }}
			</div>
		{% endfor %}
		{% block content %}{% endblock %}
	</body>

</html>
