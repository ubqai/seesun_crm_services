{% extends 'pc_base.html' %}
{% from 'macros/pc_partial.html' import sidebar %}
{% block main_content %}

{{ sidebar(active = 'product') }}
<div class="contents">
	<div class="contents-header">
		<div class="contents-header-img"><img class="full-img" src="/static/images/product.png" /></div>
		<p class="contents-header-p">新增库存</p>
		<p class="contents-header-p text-sm">inventory</p>
	</div>
	<div class="separator"><span></span></div>
	<div class="widget">
		<div class="widget_header">
			<h4 class="widget_header_title"><span class="glyphicon glyphicon-th-large"></span>&nbsp;&nbsp;&nbsp;新增库存</h4>
			<!--<a class="new-item new-inventory"><span class="glyphicon glyphicon-plus"></span></a>-->
		</div>

		<form action="{{ url_for('inventory.new', id=id) }}" method="post">
			<div class="widget_contents padding-0 item-wrapper">
                <div class="form-item item-template">
                    <div class="form-item-2 col-3">
                        <span>*属于</span>
                        <select class="form-control" name="user_id">
                            <option value="0" {{ 'selected' if params.get('user_id','') == '0' else '' }}>公司</option>
                            <!--
                            {#% for user in users %#}
                                <option value="{#{ user.id }}">{#{ user.nickname }}</option>
                            {#% endfor %#}
                            -->
                        </select>
                    </div>
                    <div class="form-item-2 col-3">
                        <span>*库存类型</span>
                        <select class="form-control" name="inv_type">
                            <option value="1" {{ 'selected' if params.get('inv_type','') == '1' else '' }}>正常库存</option>
                            <option value="2" {{ 'selected' if params.get('inv_type','') == '2' else '' }}>尾货（工程剩余）库存</option>
                        </select>
                    </div>
                    <div class="form-item-2 col-3">
                        <span>*生产日期</span>
                        <input class="form-control datetimePicker" name="production_date" value="{{ params.get('production_date','') }}">
                    </div>
                    <div class="form-item-2 col-3">
                        <span>*库存数量(㎡)</span>
                        <input class="form-control" name="stocks" value="{{ params.get('stocks','') }}">
                    </div>
                    <div class="form-item-2 col-3">
                        <span>价格</span>
                        <input class="form-control" name="price" value="{{ params.get('price','') }}">
                    </div>
                    <!--
										<span  class="form-ele del-wrapper">
											<a class="del-item hidden"><span class="glyphicon glyphicon-minus"></span></a>
										</span>
					-->
                </div>
			</div>
			<div class="text-right top-gap-1">
				<a class="btn btn-default my-btn right-gap-1" href="javascript:history.go(-1);">返回</a><button class="btn btn-default my-btn">提交</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
