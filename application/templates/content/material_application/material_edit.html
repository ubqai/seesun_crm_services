{% extends 'pc_base.html' %}
{% from 'macros/pc_partial.html' import sidebar %}
{% block main_content %}

{{ sidebar(active = 'sale') }}
<div class="contents">
	<div class="contents-header">
		<div class="contents-header-img"><img class="full-img" src="/static/images/product.png" /></div>
		<p class="contents-header-p">编辑物料名称</p>
		<p class="contents-header-p text-sm">edit material</p>
	</div>
	<div class="separator"><span></span></div>
	<div class="widget">
		<div class="widget_header">
			<h4 class="widget_header_title"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;&nbsp;编辑物料名称</h4>
		</div>

		<form action="{{ url_for('content.material_edit', id = material.id) }}" method="post">
			<div class="widget_contents padding-0">
				<div class="form-item">
					{% for field in form %}
					<span class="form-label">{{ field.label }}</span>{{ field(class = 'form-input form-control') }}
					{% endfor %}
				</div>
			</div>
			<div class="text-right top-gap-1">
				<a href="{{ url_for('content.material_index') }}" class="btn btn-default my-btn">返回</a>	
				<button type="submit" class="btn btn-default my-btn" data-disable-with="Please wait...">更新</button>
			</div>
		</form>

	</div>
</div>

{% endblock %}
