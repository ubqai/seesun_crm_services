{% extends 'base.html' %}
{% block content %}

	<h4>{{ option.classification.category.name}} > {{ option.classification.name}} > {{ option.name }}</h4>
	<form action="{{ url_for('content.option_delete', id = option.id) }}" method="post">
		<button type="submit" data-confirm="Are you sure?">Delete option</button>
		<a href="{{ url_for('content.classification_show', id = option.classification_id) }}">Cancel</a>
	</form>

{% endblock %}
