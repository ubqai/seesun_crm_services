{% macro render_pagination(pagination,prev_url,next_url) %}
	{% if pagination %}
		<div class="render_pagination_div" style="text-align:center;font-size:12px">
			{% if pagination.has_prev %}
				<a href="{{ prev_url }}">
					<< 上一页
				</a>
			{% endif %} 
				|
			{% if pagination.has_next %}
				<a href="{{ next_url }}">
					下一页 >>
				</a>
			{% endif %}
		</div>
	{% endif %}
{% endmacro %}
